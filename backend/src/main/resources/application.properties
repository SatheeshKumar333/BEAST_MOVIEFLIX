server.port=${PORT:8080}
spring.application.name=beast-movieflix-backend
server.tomcat.max-http-form-post-size=10MB

# ======================================
#  DATABASE CONFIGURATION
# ======================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
#  JPA / HIBERNATE CONFIGURATION
# ======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ======================================
#  JWT CONFIGURATION
# ======================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ======================================
#  CORS CONFIGURATION
# ======================================
cors.allowed-origins=${CORS_ORIGINS:https://beastmovieflix.netlify.app}

# ======================================
#  TMDB CONFIGURATION
# ======================================
tmdb.api.key=${TMDB_API_KEY}
tmdb.api.base-url=https://api.themoviedb.org/3

# ======================================
#  EMAIL CONFIGURATION (SENDGRID SMTP)
# ======================================
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ======================================
#  APP EMAIL SETTINGS
# ======================================
app.email.from=${MAIL_FROM}
app.email.otp-expiry-minutes=10

# ======================================
#  ADMIN ACCOUNT CONFIGURATION
# ======================================
app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

# ======================================
#  SCHEDULER CONFIGURATION
# ======================================
spring.task.scheduling.pool.size=2
